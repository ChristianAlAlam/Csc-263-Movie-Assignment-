<!DOCTYPE html>
<html>
<head>
    <title>All Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>All Movies</h1>
    <a href="{% url 'add_movie' %}" class="btn btn-success mb-3">Add Movie</a>
    <a href="{% url 'index' %}" class="btn btn-secondary mb-3">Home</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Director</th>
                <th>Genre</th>
                <th>Year</th>
                <th>Rating</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td>{{ movie.title }}</td>
                <td>{{ movie.director }}</td>
                <td>{{ movie.genre }}</td>
                <td>{{ movie.release_year }}</td>
                <td>{{ movie.rating }}</td>
                <td>
                    <a href="{% url 'edit_movie' movie.id %}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="{% url 'delete_movie' movie.id %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6">No movies found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
